<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Assistant Access</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .login-container h2 {
      color: #1e90ff;
      margin-bottom: 1rem;
    }

    input[type="password"] {
      padding: 0.7rem;
      width: 100%;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Enter Password</h2>
    <p>Hint: Grandma's Phone Number</p>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correctPassword = "8569834751";

      if (input === correctPassword) {
        window.location.href = "https://an68spqkixhvgsiqcnpsln8tgu4ec0zh.ui.nabu.casa/";
      } else {
        document.getElementById("errorMessage").textContent = "Incorrect password. Please try again.";
      }
    }
  </script>
</body>
</html>
